<!doctype html>
<meta charset="utf-8">

<style>
path {
  fill: #ddd;
  stroke-width: 1;
  stroke: black;
}

circle {
  fill: #800;
}
</style>

<body>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.1/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script>
'use strict';

var center = {
  AZE: [48.0,40.5],
  ARM: [44.7,40.5],
  BGR: [25.0,42.5],
  GEO: [44.0,42.0],
  ROU: [25.0,45.7],
  RUS: [47.0,53.0],
  TUR: [36.0,39.0],
  UKR: [34.0,49.0],
  BLR: [28.0,53.5],
  MDA: [28.5,47.2]
};

var pop2010 = {
  AZE: 9054332,
  ARM: 2963496,
  BGR: 7395599,
  GEO: 4452800,
  ROU: 20246871,
  RUS: 142385523,
  TUR: 72137546,
  UKR: 45870700,
  BLR: 9490000,
  MDA: 3562045
}

var width = 600,
    height = width * .75;

var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

var projection = d3.geo.mercator()
    .translate([-0.375 * width, 1.55 * width])
    .scale(width * 1.25);

var path = d3.geo.path()
    .projection(projection);

d3.json('countries.topojson', function(error, topo) {
  if (error) return console.error(error);
  var countries = topojson.feature(topo, topo.objects.countries);

  svg.selectAll('path')
      .data(countries.features)
    .enter().append('path')
      .attr('d', path);
});

d3.csv('hiv.csv').get(function(err, rows) {
  var total = rows.map(function(row) {
    var adm0_a3 = row.ADM0_A3;
    delete row.ADM0_A3;
    var sum = d3.sum(d3.values(row), function(d) { return +d; });
    return {ADM0_A3: adm0_a3, p: projection(center[adm0_a3]), total: sum};
  });

  svg.selectAll('circle')
      .data(total)
    .enter().append('circle')
      .attr('cx', function(d) { return d.p[0]; })
      .attr('cy', function(d) { return d.p[1]; })
      .attr('r', function(d) { return Math.sqrt(d.total) * .0002 * width; });
});


</script>
