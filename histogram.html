<!doctype html>
<meta charset="utf-8">

<style>
svg {
  shape-rendering: crispEdges;
}

.axis path {
  fill: none;
  stroke: black;
}

.axis line {
  stroke: black;
}

rect {
  fill: maroon;
}
</style>

<body>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.1/d3.min.js"></script>
<script>
'use strict';

var width = 600,
    height = width * .5;

var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

var graph = svg.append('g')
    .attr('transform', 'translate(' + (width * .05) + ',' + (height * .1) + ')');

var x = d3.scale.ordinal()
    .rangeBands([0, width * .8], .1);

var y = d3.scale.linear()
    .range([height * .8, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(6, 0)
    .tickValues([1995, 2000, 2005, 2010]);

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(4)
    .orient('right');

svg.append('text')
    .attr('y', height * .05)
    .attr('x', width * .05)
    .text("New HIV/AIDS cases for the entire region");

d3.json('data.json').get(function(error, data) {
  if (error) return console.error(error);

  var years = d3.range(1995, 2014);
  var series = years.map(function(y) { return {year: y, value: data.year[y] } });
  x.domain(years);
  y.domain([0, d3.max(series, function(d) { return d.value })]);

  graph.selectAll('rect')
      .data(series)
    .enter().append('rect')
      .attr('x', function(d) { return x(d.year) })
      .attr('y', function(d) { return y(d.value) })
      .attr('width', x.rangeBand())
      .attr('height', function(d) { return height * .8 - y(d.value) });

  graph.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + (height * .8) + ')')
      .call(xAxis);

  graph.append('g')
      .attr('class', 'y axis')
      .attr('transform', 'translate(' + (width * .8) + ',0)')
      .call(yAxis);
});


</script>
